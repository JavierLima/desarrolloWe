<div class="modal fade" id="updateUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">¿Que desea actualizar?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      <form [formGroup]="userForm" (ngSubmit)="editProfile()">
        <ul *ngIf="loggedUser != null" class="navbar-nav">
        <div class="modal-body">
          <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" formControlName="name" id="inputName" placeholder={{loggedUser.name}}>
          </div>
          <div class="form-group">
            <label for="inputSurname">Surname</label>
            <input type="text" class="form-control" formControlName="surname" id="inputSurname" placeholder={{loggedUser.surname}}>
          </div>
          <div class="form-group">
            <label for="inputNMail">Mail</label>
              <input type="text" class="form-control" formControlName="mail" id="inputNMail" placeholder={{loggedUser.mail}}>
          </div>
          <div class="form-group">
            <label for="inputUserType">User type</label>

            <select class="form-control" formControlName="user_type" id="inputUserType">Tipo de grado

                  <option value=1>Programador</option>
                  <option value=2>Diseñador</option>
                  <option value=3>Animador</option>

              </select>
          </div>

        </div>
        </ul>
      </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button>
          <button type="submit" class="btn btn-primary"  (click)="editProfile()" data-dismiss="modal">Guardar</button>
        </div>

    </div>
  </div>

</div>
