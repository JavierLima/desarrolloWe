<div class="container p-1">
  <div class="row justify-content-center mt-4">
    <div class="col-6">
      <h2>Introduce tus datos</h2>
      <form [formGroup]="userLoginForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="inputMail" class="col-sm-3 col-form-label">Mail</label>
          <input type="text" class="form-control" formControlName="mail" id="inputMail" placeholder="Escribe tu mail">
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
          <input class="form-control" type="password" formControlName="password" id="inputPassword" placeholder="Escribe tu contraseÃ±a">
        </div>
        <button type="submit" class="btn btn-primary float-right" [disabled]="!userLoginForm.valid" >Submit</button>
      </form>
    </div>
  </div>
</div>
